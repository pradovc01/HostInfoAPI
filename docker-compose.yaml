version: "3"
services:
    apprest:
        build:
            context: .
            dockerfile: multistage.Dockerfile
        container_name: 
            hostInfoApp
        restart: always            
        ports:
            - 8085:80
        networks: 
            - hostInfoNet 
        volumes:
            - app_vol:/app

    sonarqube:
        image: sonarqube:8.9.0-community
        restart: always
        container_name: sonarqubApp
        environment: 
            SONAR_JDBC_URL: jdbc:postgresql://postgredbApp:5432/sonardb
            SONAR_JDBC_USERNAME: sonar
            SONAR_JDBC_PASSWORD: sonaradmin
        networks: 
            - hostInfoNet
        depends_on: 
            - database
        ports:
            - 9000:9000
        volumes:
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/sonarqube_extensions
            - sonarqube_logs:/opt/sonarqube/logs

    jenkins:
        image: jenkins/jenkins:lts-jdk11
        container_name: jekinsApp        
        restart: always
        networks: 
            - hostInfoNet                
        ports: 
            - 8080:8080
            - 50000:50000
        volumes:            
            - jenkins_data:/var/jenkins_home            

    nexus:
        image: sonatype/nexus3
        container_name: nexusApp
        restart: always        
        networks: 
            - hostInfoNet
        ports:
            - 8081:8081
            - 8082:8082
            - 8083:8083            
        volumes:
            - nexus_data:/nexus-data

    database:
        image: postgres:12.1-alpine
        container_name: postgredbApp
        restart: always
        environment: 
            POSTGRES_USER: sonar
            POSTGRES_PASSWORD: sonaradmin
            POSTGRES_DB: sonardb
        ports:
            - 5432:5432
        networks: 
            - hostInfoNet
        volumes: 
            - database_postgresql:/var/lib/postgresql
            - database_postgresql_data:/var/lib/postgresql/data
volumes:
    app_vol:
    sonarqube_data:
    sonarqube_extensions:
    sonarqube_logs:    
    jenkins_data:
    nexus_data:
    database_postgresql:
    database_postgresql_data:

networks: 
    hostInfoNet:        
